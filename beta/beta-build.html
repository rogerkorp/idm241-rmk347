<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Beta Build</title>
        <link rel="stylesheet" href="beta-styles.css">
    </head>
    <body id="beta-build"> 
        <main>
            <div id="menu-test">
                <a id="menu-link" onclick="menuMode()">Settings</a>
            </div>
        </main>
        <div id="menu">
            <div id="settings">
                <form id="checks">
                    <input type="checkbox" id="no-adjectives" name="no-adjectives">
                    <label for="no-adjectives">Only Generate Geological Features</label><br>
                    <input type="checkbox" id="no-geology" name="no-geology">
                    <label for="no-adjectives">Only Generate Adjectives</label><br>
                    <input type="submit" id="submit" value="Submit" onclick="menuMode()">
                </form>
            </div>
        </div>
        <script src="beta-script.js"></script>
    </body>
</html>
